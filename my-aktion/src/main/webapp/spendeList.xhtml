<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>Spendenliste "<h:outputText value="#{spendeListController.aktion.name}"/>"</h1>

        <h2>Empf√§ngerkonto: <h:outputText value="#{spendeListController.aktion.konto.name}"/>,
            Konto-Nr.: <h:outputText value="#{spendeListController.aktion.konto.kontoNr}"/>,
            BLZ <h:outputText value="#{spendeListController.aktion.konto.blz}"/>,
            <h:outputText value="#{spendeListController.aktion.konto.nameDerBank}"/>
        </h2>

        <h:form>
            <h:dataTable value="#{spendeListController.aktion.spenden}" var="spende">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{spende.spenderName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Konto-Nr."/>
                    </f:facet>
                    <h:outputText value="#{spende.konto.kontoNr}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="BLZ"/>
                    </f:facet>
                    <h:outputText value="#{spende.konto.blz}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="BLZ"/>
                    </f:facet>
                    <h:outputText value="#{spende.konto.blz}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name der Bank"/>
                    </f:facet>
                    <h:outputText value="#{spende.konto.nameDerBank}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Betrag"/>
                    </f:facet>
                    <h:outputText value="#{spende.betrag}">
                        <f:convertNumber type="currency" currencyCode="EUR"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Quittung"/>
                    </f:facet>
                    <h:outputText value="#{spende.quittung ? 'ja' : 'nein'}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Status"/>
                    </f:facet>
                    <h:outputText value="#{spendeListController.statusAsString(spende.status)}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="OK" action="#{spendeListController.doOk}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
